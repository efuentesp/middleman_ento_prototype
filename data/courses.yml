courses:
  - name: Enseñanza Centrada en el Alumno
    picture: "/images/courses/portada_taller_1.png"
    purpose: Reconocer el papel que juegan las diferencias individuales en el proceso de enseñanza-aprendizaje para que el docente identifique su estilo de aprendizaje y la relación que tiene con su estilo de enseñanza; así podrá detectar el estilo de aprendizaje de cada uno de sus alumnos y, en base a estos estilos, planear sus clases incluyendo las estrategias adecuadas que potencien el aprendizaje de cada estudiante y del grupo.
    scope: Dimensión 1
    develops: Parámetros 1.1 al 1.3
    validity: 1 mes
  - name: Gestión Escolar Estratégica
    picture: "/images/courses/portada_taller_5.png"
    purpose: Reflexionar acerca de las posibilidades del Consejo Técnico Escolar como un espacio para el aprendizaje entre maestros y de toma de decisiones para mejorar el aprendizaje de los alumnos.
    scope: Dimensión 5
  - name: Habilidades Docentes en el Aula
    picture: "/images/courses/portada_taller_2.png"
    purpose: El desarrollo de habilidades docentes para la transformación de las prácticas educativas acordes al nuevo currículo y en base a estándares de desempeño en el aula. Realizar la planeación, el diseño de secuencias didácticas, la aplicación de estrategias y la evaluación del aprendizaje de los alumnos en el marco de la reforma educativa.
    scope: Dimensión 2
  - name: La Educación en México y la Inclusión Educativa
    picture: "/images/courses/portada_taller_4.png"
    purpose: Contextualizar a los docentes de Educación Básica con los principios filosóficos, las finalidades de la educación , la Legislación y la Normatividad vigentes para que reconozcan la situación actual de la Educación en México y para sustentar el ejercicio de su práctica docente.
    scope: Dimensión 4
  - name: Práctica Docente Eficaz
    picture: "/images/courses/portada_taller_3.png"
    purpose: Fortalecer las competencias profesionales de los docentes, integrando nuevas estrategias de estudio y aprendizaje para que mejorando continuamente apoye a los alumnos en su aprendizaje.
    scope: Dimensión 3
